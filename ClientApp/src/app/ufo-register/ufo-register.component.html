<div class="card">
  <div class="card-body">
    <h1 class="card-title">Report a new sighting</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <br>
    <form [formGroup]="UFOForm" autocomplete="off" novalidate (ngSubmit)="uforegister(UFOForm.value)">
      <div class="mb-3 row">
        <label for="ufO_title" class="col-form-label col-sm-2">Titel:</label>
        <div class="col-md-5">
          <input type="text" id="ufO_title" formControlName="ufO_title" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="categoryid" class="col-form-label col-sm-2">Category:</label>
        <div class="col-md-5">
          <select id="categoryid" formControlName="categoryid" class="form-control">
            <option *ngFor="let category of categories; index as i;" value="{{categories[i].id}}"> {{categories[i].category_name}}</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="longitude" class="col-form-label col-sm-2">Longitude:</label>
        <div class="col-md-5">
          <input type="number" id="longitude" formControlName="longitude" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="latitude" class="col-form-label col-sm-2">Latitude:</label>
        <div class="col-md-5">
          <input type="number" id="latitude" formControlName="latitude" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="observation_date" class="col-form-label col-sm-2">Observation Date:</label>
        <div class="col-md-5">
          <input type="date" id="observation_date" formControlName="observation_date" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-form-label col-sm-2">Description:</label>
        <div class="col-md-5">
          <input type="text" id="description" formControlName="description" class="form-control" />
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="col-md-1">
          <button *ngIf="!editing" type="submit" class="btn btn-info" [disabled]="!UFOForm.valid">Report</button>
          <button *ngIf="editing" type="submit" class="btn btn-info" [disabled]="!UFOForm.valid">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
<footer class="bg-light fixed-bottom" style="font-weight: 350; font-size: x-large">
  <p class="text-center">XCOM Observations database</p>
  <p class="text-center">Contact us: <br />info@xcom.com</p>
</footer>
